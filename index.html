<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="inputContainer">
            <fieldset>
                <legend>Color</legend>
                <div class="color-section">
                    <label for="colorpalet">Select color</label>
                    <input type="color" id="colorpalet">
                </div>
                <button id="random">Toggle Random</button>
            </fieldset>
            <button id="clear">Clear canvas</button>
            <fieldset>
                <legend>Number of blocks</legend>
                <div class="no-blocks">
                    <input type="range" min="1" max="64" id="blockRange" value="16"><span id="rangeValue"> 16</span>
                </div>
            </fieldset>
        </div>
        <section class="container" id="container">

        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
